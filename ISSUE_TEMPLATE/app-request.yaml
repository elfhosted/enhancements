name: "üç∞ Request a new app!"
description: I have a request for a new, ElfHosted app
title: "[app] "
labels: ["app/request", "status/backlog"]

body:
  - type: markdown
    attributes:
      value: |
        ## :wave: Greetings

        Greetings, Elfie! 
        
        Thanks for taking the time to request this app! This issue form helps to capture the 
        request in a standardized way, and to pre-gather as much information as possible

  - type: checkboxes
    id: sanity_check
    attributes:
      label: ü§™ Sanity check
      description: Let's confirm that this is not a app which has previously been discussed / proposed
      options:
        - label: I have searched and confirmed no existing [open](https://github.com/eflhosted/enhancements/issues?q=is%3Aissue) / [closed](https://github.com/elfhosted/enhancements/issues?q=is%3Aissue+is%3Aclosed) issues, or [open](https://github.com/funkypenguin/geek-cookbook/pulls?q=is%3Apr) / [closed](https://github.com/funkypenguin/geek-cookbook/pulls?q=is%3Apr+is%3Aclosed) PRs exist for this app
          required: true       
        - label: I have confirmed that the app is actively supported by its developers (_i.e., not deprecated or abandoned_)
          required: true
          

  - type: textarea
    attributes:
      label: üìú Description
      description: Please provide a brief description of the proposed app
    validations:
      required: true

  - type: input
    id: project_homepage
    attributes:
      label: üè† Project Homepage
      description: Provide a link to the project's homepage
      placeholder: e.g. https://radarr.video/
    validations:
      required: true

  - type: input
    id: discord_id
    attributes:
      label: üí¨ Your Discord username
      description: If you've joined our [Discord server](http://discord.elfhosted.com), enter your username here so that we can collaborate effectively
      placeholder: BobTheBuilder#4567
